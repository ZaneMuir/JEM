<!DOCTYPE HTML>
<html>
  <head>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style> 
      .card {
      border-radius: 0rem;
      }
      .pt-3-half {
		padding-top: 1.4rem;
	  }
	  .no-radius {
        border-radius: 0rem;
      }
      .fixed-90-width{
        width: 90px
      }
    </style>


    <!-- JEM handler -->

    <script src="main.js"></script>
    
  </head>




<body>
	<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Editable table</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
      	<button type="button" class="btn btn-success fixed-90-width no-radius" aria-hidden="true">Add</button>
      </span>
      <table class="table table-sm " style="word-break:break-all; word-wrap:break-all; table-layout:fixed;">
        <thead class="thead-light">
          <tr>
            <th class="text-center" style="width: 6%">Index</th>
            <th class="text-center" style="width: 17%">Type</th>
            <th class="text-center" style="width: 17%">Quality</th>
            <th class="text-center" style="width: 50%">Note</th>
            <th class="text-center" style="width: 10%">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="pt-3-half text-center">1</td>
            <td class="pt-3-half text-center" contenteditable="true">30</td>
            <td class="pt-3-half text-center" contenteditable="true">Deepends</td>
            <td class="pt-3-half" contenteditable="true">Spain</td>
            <td class="text-center">
              <span class="table-remove">
              	<button type="button" class="btn btn-light no-radius btn-sm">Remove</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Editable table -->
</body>
</html>
